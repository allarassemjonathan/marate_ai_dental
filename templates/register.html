<!DOCTYPE html>
<html>
<head>
    <title>Register - Cabinet la Renaissance</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <div>
            <label>Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <button type="submit">Register</button>
    </form>
    <p><a href="/login">Already have an account? Login here</a></p>
    <div id="message"></div>
    
    <!-- Email verification form (hidden initially) -->
    <div id="verificationSection" style="display: none;">
        <h2>Email Verification</h2>
        <p>Please enter the 6-digit code sent to your email:</p>
        <form id="verificationForm">
            <input type="hidden" id="verifyEmail" name="email">
            <input type="text" id="code" name="code" maxlength="6" pattern="[0-9]{6}" required>
            <button type="submit">Verify</button>
            <button type="button" id="resendCode">Resend Code</button>
        </form>
    </div>

    <script>
        // Same JavaScript as before - no changes needed
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('verificationSection').style.display = 'block';
                    document.getElementById('verifyEmail').value = result.email;
                    document.getElementById('message').innerHTML = '<p style="color: green;">' + result.message + '</p>';
                } else {
                    document.getElementById('message').innerHTML = '<p style="color: red;">' + result.message + '</p>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<p style="color: red;">Registration failed</p>';
            }
        });

        document.getElementById('verificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/verify-email', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    window.location.href = result.redirect;
                } else {
                    document.getElementById('message').innerHTML = '<p style="color: red;">' + result.message + '</p>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<p style="color: red;">Verification failed</p>';
            }
        });

        document.getElementById('resendCode').addEventListener('click', async function() {
            const email = document.getElementById('verifyEmail').value;
            
            try {
                const response = await fetch('/resend-code', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: email})
                });
                
                const result = await response.json();
                document.getElementById('message').innerHTML = '<p style="color: ' + (result.status === 'success' ? 'green' : 'red') + ';">' + result.message + '</p>';
            } catch (error) {
                document.getElementById('message').innerHTML = '<p style="color: red;">Failed to resend code</p>';
            }
        });
    </script>
</body>
</html>
